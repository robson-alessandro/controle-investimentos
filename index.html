<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
    <script type="module" src="./frontend.js" defer></script>
    <title>principal</title>
</head>
<body>
    
    <h1 class="titulo_principal">investimentos</h1>
     <section class="painel_cadastro">
        <form class="painel_registrar" >
            <h2 class="titulo_secundario">resgistrar compra</h2>
            <ul>
                <li>
                    <input type="checkbox" class="botao_radio" id="primeira_compra" value="true">
                    <label for="primeira_compra">primeira compra deste investimento</label>
                </li>
                <li>
                    <label >digite o nome do investimento</label>
                    <input type="text" id="nome_compra_investimento">
                </li>
                <li>
                    <label>digite o tipo do investimento</label>
                    <input type="text" id="tipo_compra_investimento">
                </li>
                <li>
                    <label >digite a data da compra</label>
                    <input type="date" id="data_compra_investimento" >
                </li>
                <li>
                    <label >digite a quantidade ações compradas</label>
                    <input type="number" id="quantidade_compra_investimento">
                </li>
                <li>
                    <label >digite o valor total da compra</label>
                    <input type="number" id="valor_compra_investimento">
                </li>
                <li>
                    <button type="submit" id="botao_compra">salvar</button>
                </li>
            </ul>
    
        </form>
        <form class="painel_registrar">
            <h2 class="titulo_secundario">resgistrar venda</h2>
            <ul>
                <li>
                    <label for="">digite o nome do ativo</label>
                    <input type="text" id="nome_venda_investimento">
                </li>
                <li>
                    <label for="">digite a data da venda</label>
                    <input type="date" id="data_venda_investimento">
                </li>
                <li>
                    <label for="">digite a quantidade</label>
                    <input type="number" id="quantidade_venda_investimento">
                </li>
                <li>
                    <label for="">digite o valor da venda</label>
                    <input type="number" id="valor_venda_investimento" >
                </li>
                <li>
                    <button id="botao_venda">salvar</button>
                </li>
            </ul>
    
        </form>
        <form class="painel_registrar">
            <h2 class="titulo_secundario">resgistrar dividendo</h2>
            <ul>
                <li>
                    <label for="">digite o nome do ativo</label>
                    <input type="text" id="nome_dividendo_investimento">
                </li>
                <li>
                    <label for="">digite a data de recebimento</label>
                    <input type="date" id="data_dividendo_investimento" >
                </li>
                <li>
                    <label for="">digite o valor recebido</label>
                    <input type="number" id="valor_dividendo_investimento">
                </li>
                <li>
                    <button id="botao_dividendo">salvar</button>
                </li>
            </ul>
    
        </form>
     </section>
 
    <section class="painel_mostrar_investimentos">
        <div>
            <h2>investimentos </h2>
            <table class="tabela_todos_investimentos">
                <tr>
                    <th>nome</th>
                    <th>tipo</th>
                    <th>data compra</th>
                </tr>
            </table>
        </div>
        <div>
            <h2>dividendos</h2>
            <table class="tabela_dividendos">
                <tr>
                    <th>nome</th>
                    <th>data do primeiro dividendo</th>
                    <th>valor</th>
                </tr>

            </table>
        </div>
        

    </section>
    
</body>
</html>
